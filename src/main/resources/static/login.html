<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styling for layout and form */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #4CAF50;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Error message placeholder -->
    <div class="error-message" id="error-message">
        <!-- Display login errors here (if any) -->
    </div>

    <!-- Login form -->
    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Login">
    </form>

    <!-- Additional Links -->
    <div class="links">
        <a href="signup.html">Sign Up</a> | <a href="signup.html">Forgot Password?</a>
    </div>
</div>


<script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const user = { username, password };

        try {
            const response = await fetch('/api/user/userLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            // Check if the response is OK (status code 200)
            if (response.ok) {
                const result = await response.json(); // Parse the response as JSON
                alert(result.message); // Display success message
                // Here you can redirect to another page if needed
                window.location.href = 'dashboard.html'; // example redirect
            } else {
                const errorResult = await response.json(); // Parse error response as JSON
                document.getElementById('error-message').textContent = errorResult.message; // Display error message
            }
        } catch (error) {
            console.error('Fetch error:', error); // Log the error
            document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
        }
    });

</script>

</body>
</html>
